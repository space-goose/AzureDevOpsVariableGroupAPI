# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

variables:
  dateToday: $(Get-Date -Format yyyyMMdd)

parameters:
- name: environmentNames
  type: object
  default: ['DEV','SIT', 'PROD']

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: Default

    steps:
    - task: CopyFiles@2
      inputs:
        sourceFolder: $(Build.SourcesDirectory)
        targetFolder: $(Build.ArtifactStagingDirectory)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'Build-$(Build.BuildNumber)'
        publishLocation: 'Container'

- ${{ each environmentName in parameters.environmentNames }} :
- stage: $${{environmentName}}
  jobs:
  - job: $${{environmentName}}
    pool:
      name: Default
    steps:
    - checkout: none #skip checking out the default repository resource
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Build Artifacts'
      inputs:
        artifactName: 'Build-$(Build.BuildNumber)'
        downloadPath: $(System.DefaultWorkingDirectory) 
    - task: replacetokens@5
      inputs:
        rootDirectory: '$(Build.SourcesDirectory)/variableGroups'
        targetFiles: '**/templates/*.json'
        encoding: 'auto'
        tokenPattern: 'custom'
        tokenPrefix: '$('
        tokenSuffix: ')$'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        actionOnNoFiles: 'continue'
        enableTransforms: false
        variableFiles: '**/parameters_$${{ environmentName }}.json'
        enableRecursion: false
        useLegacyPattern: false
        enableTelemetry: false
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Obtain list of parameter files from env directory
          $files = Get-ChildItem "$(Build.SourcesDirectory)/variableGroups/templates" | % { $_.FullName }
          Write-Host "##vso[task.setvariable variable=paramFiles;]$files"
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          Write-Host $(paramFiles)